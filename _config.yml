# Site settings
title: Jekyll Admin
description: >- # this means to ignore newlines until "baseurl:"
  Collection of Bash scripts for Jekyll and Git server administration.
  Unless otherwise stated both documentation and code are shared under
  the "GNU AGPL version 3" license by default.
url: 'https://s0ands0.github.io' # Required for `absolute_url` Liquid piping
author: S0AndS0

# Build settings
markdown: kramdown
theme: minima
show_excerpts: true
plugins:
  - jekyll-feed
  - jekyll-github-metadata


## Theme settings
minima:
  social_links:
    github: S0AndS0
    youtube_channel: UCmR4BGgzj_ZrrDIR0A0uSEg
    youtube_channel_name: Various Video Guides
    twitter: S0_And_S0


## Thanks be to - https://stackoverflow.com/a/45870924/2632107
##  for the following sweat bits
sass:
  load_paths:
    - _sass
    - _scss


## Thanks be to - https://jekyllrb.com/docs/collections/
collections_dir: documentation
collections:
  administration:
    output: true
    permalink: /:collection/:name/
  contributing:
    output: true
    permalink: /:collection/:name/
  contributors:
    output: true
    permalink: /:collection/:name/
  git-shell-commands:
    output: true
    permalink: /:collection/:name/
  licensing:
    output: true
    permalink: /:collection/:name/
  security:
    output: true
    permalink: /:collection/:name/
  styling:
    output: true
    permalink: /:collection/:name/
  support:
    output: true
    permalink: /:collection/:name/


## Enabled to publish future dated content
future: true


## Exclude from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
